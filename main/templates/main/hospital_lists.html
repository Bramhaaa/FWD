<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital List</title>
    <style>
      :root {
        --color-bg: #0a0f1c;
        --color-primary: #3b82f6;
        --color-secondary: #6366f1;
        --color-accent: #10b981;
        --color-text: #ffffff;
        --color-text-secondary: rgba(255, 255, 255, 0.7);
        --gradient-primary: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-secondary)
        );
        --gradient-accent: linear-gradient(
          135deg,
          var(--color-accent),
          var(--color-secondary)
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: var(--color-bg);
        color: var(--color-text);
        position: relative;
        overflow-x: hidden;
        padding: 2rem;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1440px;
        margin: 0 auto;
        padding: 2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2rem;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .title {
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: left;
      }

      th {
        background: rgba(255, 255, 255, 0.1);
        color: var(--color-text);
      }

      td {
        background: rgba(255, 255, 255, 0.05);
        color: var(--color-text-secondary);
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="title">Hospital List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Contact Number</th>
              <th>Specialty</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>City Hospital</td>
              <td>Vancouver</td>
              <td>123-456-7890</td>
              <td>Cardiology</td>
            </tr>
            <tr>
              <td>State Hospital</td>
              <td>Sophia</td>
              <td>098-765-4321</td>
              <td>Neurology</td>
            </tr>
            <tr>
              <td>County Hospital</td>
              <td>Buckingham</td>
              <td>555-555-5555</td>
              <td>Orthopedics</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
